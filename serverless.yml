service: mes-result-processing-service

provider:
  name: aws
  runtime: nodejs8.10

package:
  individually: true

functions:
  tarsUpload:
    handler: src/functions/tarsUpload/framework/handler.handler
    events:
      - http:
          path: tarsUpload
          method: get
          
  retryUploads:
    handler: src/functions/retryUploads/framework/handler.handler
    events:
      - http:
          path: retryUpload
          method: get

custom:
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline
